name: daily visits archiver

on:
  schedule:
    - cron: "0 12 * * *"   # تحديد عدد الكوميتات مرة واحدة يومياً
    - cron: "0 * * * *"    # تنفيذ الكوميتات كل ساعة
  workflow_dispatch:

permissions:
  contents: write

env:
  REPO: ${{ github.repository }}
  TARGET_BRANCH: main
  GIT_NAME: "0xdya"
  GIT_EMAIL: "0xdya@proton.me"
  FIREBASE_URL: "https://oxdyaa-default-rtdb.firebaseio.com/visits.json"

jobs:

  daily-generate:
    if: github.event.schedule == '0 12 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: Prepare cache folder
        run: mkdir -p cache

      - name: Generate commit count for today
        run: |
          DOW=$(date -u +%u)

          if [ "$DOW" -ge 1 ] && [ "$DOW" -le 4 ]; then
            MIN=2; MAX=6
          elif [ "$DOW" -eq 5 ] || [ "$DOW" -eq 6 ]; then
            MIN=10; MAX=16
          else
            MIN=2; MAX=6
          fi

          COUNT=$(( (RANDOM % (MAX - MIN + 1)) + MIN ))

          echo $COUNT > cache/commit_count.txt
          echo 0 > cache/commit_done.txt

          git config user.name "${{ env.GIT_NAME }}"
          git config user.email "${{ env.GIT_EMAIL }}"
          git add cache/commit_count.txt cache/commit_done.txt
          git commit -m "Generated daily commit count: $COUNT"
          git push

  hourly-run:
    if: github.event.schedule == '0 * * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: Ensure cache exists
        run: mkdir -p cache

      - name: Read daily target and progress
        id: read
        run: |
          TARGET=$(cat cache/commit_count.txt)
          DONE=$(cat cache/commit_done.txt)

          REMAIN=$((TARGET - DONE))

          if [ "$REMAIN" -le 0 ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "remain=$REMAIN" >> $GITHUB_OUTPUT
            echo "done=$DONE" >> $GITHUB_OUTPUT
            echo "target=$TARGET" >> $GITHUB_OUTPUT
          fi

      - name: Skip if finished
        if: steps.read.outputs.skip == 'true'
        run: echo "All commits for today are done"

      - name: Make one commit
        if: steps.read.outputs.skip == 'false'
        run: |
          git config user.name "${{ env.GIT_NAME }}"
          git config user.email "${{ env.GIT_EMAIL }}"

          VISITS=$(curl -s "${{ env.FIREBASE_URL }}" | tr -d '"')
          DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')

          echo "$DATE - $VISITS" >> archive.txt
          git add archive.txt

          git commit -m "Auto commit ($((steps.read.outputs.done + 1))/${{ steps.read.outputs.target }}): visits=$VISITS at $DATE"

          NEW_DONE=$((steps.read.outputs.done + 1))
          echo $NEW_DONE > cache/commit_done.txt
          git add cache/commit_done.txt

          git commit -m "Progress update ($NEW_DONE/${{ steps.read.outputs.target }})" || true

          git push
y
