name: daily commits

on:
  schedule:
    - cron: "0 * * * *"    # كل ساعة
  workflow_dispatch:

permissions:
  contents: write

env:
  TARGET_BRANCH: main
  GIT_NAME: "0xdya"
  GIT_EMAIL: "0xdya@proton.me"
  FIREBASE_URL: "https://oxdyaa-default-rtdb.firebaseio.com/visits.json"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: Prepare cache folder
        run: mkdir -p cache

      - name: Initialize daily values (ONLY AFTER 05:00 UTC)
        id: init
        run: |
          HOUR=$(date -u +%H)
          TODAY=$(date -u +%Y-%m-%d)

          # لا تبدأ اليوم الجديد قبل 05:00 UTC
          if [ "$HOUR" -lt 5 ]; then
            echo "Too early (<05:00 UTC). Day initialization skipped."
            exit 0
          fi

          # إذا يوم جديد ابدأ
          if [ ! -f cache/day.txt ] || [ "$(cat cache/day.txt)" != "$TODAY" ]; then
            DOW=$(date -u +%u)

            if [ "$DOW" -ge 1 ] && [ "$DOW" -le 3 ]; then
              MIN=2; MAX=10
            elif [ "$DOW" -eq 5 ] || [ "$DOW" -eq 6 ]; then
              MIN=1; MAX=10
            else
              MIN=1; MAX=10
            fi

            COUNT=$(( (RANDOM % (MAX - MIN + 1)) + MIN ))

            echo "$TODAY" > cache/day.txt
            echo "$COUNT" > cache/commit_count.txt
            echo "0" > cache/commit_done.txt

            git config user.name "${{ env.GIT_NAME }}"
            git config user.email "${{ env.GIT_EMAIL }}"

            git add cache/*
            git commit -m "New day initialized at 06:00+: target=$COUNT"
            git push https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}.git ${{ env.TARGET_BRANCH }}
          fi

      - name: Read progress
        id: read
        run: |
          TARGET=$(cat cache/commit_count.txt)
          DONE=$(cat cache/commit_done.txt)
          REMAIN=$((TARGET - DONE))

          echo "target=$TARGET" >> $GITHUB_OUTPUT
          echo "done=$DONE" >> $GITHUB_OUTPUT
          echo "remain=$REMAIN" >> $GITHUB_OUTPUT

      - name: Stop if finished
        if: steps.read.outputs.remain <= 0
        run: echo "All commits done."

      - name: Make one commit
        if: steps.read.outputs.remain > 0
        env:
          GIT_AUTHOR_NAME: ${{ env.GIT_NAME }}
          GIT_AUTHOR_EMAIL: ${{ env.GIT_EMAIL }}
          TARGET: ${{ steps.read.outputs.target }}
          DONE: ${{ steps.read.outputs.done }}
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          VISITS=$(curl -s "${{ env.FIREBASE_URL }}" | tr -d '"')
          DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')

          echo "$DATE - $VISITS" >> archive.txt
          git add archive.txt

          NEXT=$((DONE + 1))
          git commit -m "Auto ($NEXT/$TARGET): visits=$VISITS at $DATE" || true

          echo "$NEXT" > cache/commit_done.txt
          git add cache/commit_done.txt
          git commit -m "Progress $NEXT/$TARGET" || true

          git push https://x-access-token:${PERSONAL_TOKEN}@github.com/${{ github.repository }}.git ${{ env.TARGET_BRANCH }}
